<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tap Music</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <img
            src="./img/music_node_1.png"
            alt="music_node_1"
            class="music_node"
          />
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <img
            src="./img/music_node_2.png"
            alt="music_node_2"
            class="music_node"
          />
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <img
            src="./img/music_node_3.png"
            alt="music_node_3"
            class="music_node"
          />
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <img
            src="./img/music_node_4.png"
            alt="music_node_4"
            class="music_node"
          />
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <img
            src="./img/music_node_5.png"
            alt="music_node_5"
            class="music_node"
          />
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <img
            src="./img/music_node_6.png"
            alt="music_node_6"
            class="music_node"
          />
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
